name: Build and Publish Python Package
# This workflow builds a Python package and publishes it to PyPI or TestPyPI
# yamllint disable-line rule:truthy
on:
  release:
    types: [published, prereleased]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.release.tag_name }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: python -m pip install --upgrade pip build twine

      - name: Build package
        run: python -m build

      - name: Validate distribution versions for PyPI
        run: |
          python - <<'PY'
          from pathlib import Path

          dist_dir = Path('dist')
          bad_files = sorted(
              file.name
              for file in dist_dir.glob('*')
              if file.is_file() and '+' in file.name and (file.name.endswith('.whl') or file.name.endswith('.tar.gz'))
          )

          if bad_files:
              print('ERROR: Local version segment (+...) detected in distribution filename(s), which PyPI rejects:')
              for name in bad_files:
                  print(f' - {name}')
              raise SystemExit(1)

          print('Distribution version filenames are valid for PyPI upload.')
          PY

      - name: Validate distribution metadata with twine
        run: python -m twine check dist/*

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/*

  pypi-publish:
    name: Upload release to PyPI
    if: ${{ !github.event.release.prerelease && github.repository == 'timlaing/pyicloud' }}
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      contents: read
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

        with:
          packages-dir: dist
          verbose: true
          print-hash: true

  test-pypi-publish:
    name: Upload release to TestPyPI
    if: ${{ github.event.release.prerelease && github.repository == 'timlaing/pyicloud' }}
    needs: build
    runs-on: ubuntu-latest
    environment: testpypi
    permissions:
      contents: read
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist
      - name: Publish package distributions to TestPyPI

        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist
          verbose: true
          print-hash: true
