[tox]
envlist = py37, py38, py39, py310, py311, py312, py313, lint
skip_missing_interpreters = True

[gh-actions]
python =
    3.7: py37, lint
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313

[testenv]
deps =
    -r{toxinidir}/requirements_test.txt
commands =
    {envbindir}/pytest
